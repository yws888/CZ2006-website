{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'househunt/main.css' %}">

    <!-- {% if title %}
        <title> HouseHunt  - {{ title }}</title>
    {% else %}
        <title> HouseHunt </title>
    {% endif %} -->
</head>
{% block additional_styles %}
<style>
  .content {
	background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(https://www.homeguide.com.sg/wp-content/uploads/2017/09/HDB-Responds-to-Need-for-Flexible-Flat-Layouts-in-Singapore.jpg);
	background-size: cover;
	background-position: center;
    overflow:hidden;
	height: 160vh;
   
  }
</style>
{% endblock %}
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="height:13vh;width:215vh; background-color:#303030">
        <div class="container">             <!-- gives content good padding and spacing -->
          <a class="navbar-brand mr-4" href="{% url 'househunt-home' %}">
			<div class="logo-image" style=" width: 130px; margin-top: 10px">
				<img src="https://i.ibb.co/KzRjt9q/logo.png" class="img-fluid">
			</div>
			</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse" id="navbarToggle"> -->
            <div class="navbar-nav mr-auto">
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'househunt-about' %}">About</a>
              <!-- <a class="nav-item nav-link" href="#">Contact Us</a> -->
            </div>
          <!-- </div> -->
        </div>
      </nav>
    </header>
    <main role="main" class="content">
      <div class="row">
        <div>
          {% block content %}{% endblock %}
        </div>
      </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
